<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Sapce</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="./public/stylesheets/GameInterface.css">
    <!-- icon -->
    <link rel="icon" href="./public/images/left_top_logo.ico">
</head>

<body>
    <div class="Container">
        <div class="FunctionList">
            <h1>FunctionList</h1>
            <p onmouseenter="FunctionListItemMouseEnter(this)" onmouseleave="FunctionListItemMouseLeave(this)" onclick="FunctionListItemClick(this); playSound(0);">Friend Fields</p>
            <p onmouseenter="FunctionListItemMouseEnter(this)" onmouseleave="FunctionListItemMouseLeave(this)" onclick="FunctionListItemClick(this); playSound(0);">Settings</p>
            <p onmouseenter="FunctionListItemMouseEnter(this)" onmouseleave="FunctionListItemMouseLeave(this)" onclick="FunctionListExitClick(this); playSound(0);">Exit</p>
        </div>
    </div>
    <div class="MenuIcon">
        <img src="./public/images/MenuIcon.png">
    </div>
    <div class="Window" id="Fields">
        <h1></h1>
        <p>Close</p>
    </div>
    <div class="Window" id="YesNo">
    	<h1></h1>
    	<p id="Yes">Yes</p>
    	<p id="No">No</p>
    </div>
    <div id="sounds"></div>
    <!-- jQuery -->
    <script src="./public/javascripts/jquery.js"></script>
    <script src="./public/javascripts/GameInterface.js"></script>
</body>

</html>
