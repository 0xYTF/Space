    <script type="text/javascript">
        var Ninja = Character.extend({
            init: function(){
                this._super();
                this.body.material.color.setHex( 0x000000 );
            }
        });

        var ninja = new Ninja();
        var game = new Game("GamePlay", ninja, new World());
        // game.useDefaultWorld();

        var room = new Room (2048,2048,500, 0xf88399);
        var whiteboard = new THREE.Mesh(new THREE.PlaneGeometry(1000,500), new THREE.MeshPhongMaterial({color: 0xffffff}));
        ninja.canDrawOn(whiteboard);
        whiteboard.position.set(0,0,-1000);
        game.add(room);
        game.add(whiteboard);

        // var world = new World();
        // console.log(world.addLightAtWall);

        var loader = new THREE.ObjectLoader();
        loader.load("3D/desk/chair.json", function(object){
            object.position.set(0,0,300);
            object.rotation.set(4.71,0,3.14);
            game.add(object);
        });

        loader = new THREE.ObjectLoader();

        // need ray caster ( player can select)
         loader.load("/3D/table/table.json",  function(object){
            // object.scale.set(250,250,250);
               object.position.set(0,0,150);
               game.add(object);
        });
         loader = new THREE.ObjectLoader();

         loader.load("3D/laptop/laptop.json", function(object){
            object.scale.set(3,3,3);
            object.position.set(0,100,150);
            game.add(object);
            console.log("done")
           ;
        });
         loader = new THREE.ObjectLoader();

         loader.load("3D/charizard/charizard.json", function(object){
            object.scale.set(10,10,10);
            object.position.set(0,0,150);
            game.add(object);
            console.log(object);

        });


        loader = new THREE.ObjectLoader();

         loader.load("3D/books/book.json", function(object){
            //object.scale.set(100,100,100);
            object.position.set(50,100,150);
            game.add(object);
            console.log(object);

        });

        game.start();
    </script>
